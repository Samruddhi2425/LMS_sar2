<app-navbar></app-navbar>

<section class="h-100">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0">Orderd Books</h3>
                </div>

                <div class="card rounded-3 mb-4" *ngFor="let cart of cartItems">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                               <img [src]="'data:image/png;base64,' + cart.base64Image" class="img-fluid rounded-3" alt="Book Image">
    
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3" style="overflow-x: auto;" >
                                <p class="lead fw-normal mb-2">Book name: {{cart.bookName}}</p>
                                <p><span class="text-muted">Author: {{cart.authorName}}</span><br><span class="text-muted">Category:{{cart.genre}}</span>
                                </p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <input id="form1" min="0" max="3" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm" />
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <label for="select">Select : <input type="checkbox" class="form-check-input" /></label>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a href="#!" class="text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="22"
                                        height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                        <path
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                    </svg></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

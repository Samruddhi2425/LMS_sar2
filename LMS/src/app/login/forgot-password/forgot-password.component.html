<!-- login page -->
<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row justify-content-center">


        <div class="col-md-6 col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <fieldset class="border p-3 rounded">
                    <legend class="float-none w-auto px-2">Forgot Your Password?</legend>
                    <p class="text-center">No worries! Enter your email and we'll send you a reset link</p>
        </div>
        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" formControlName="email" [(ngModel)]="email" class="form-control"
                placeholder="your@email.com" id="email" aria-describedby="emailHelp" required>
            <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid"
                class="invalid-feedback animate__animated animate__shakeX">
                Please enter a valid email address
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="pass" formControlName="pass" [(ngModel)]="pass" class="form-control" id="pass" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Forgot Password Link -->
            <div class="mt-3 text-center">
                <a href="/forgot" class="text-decoration-none">Forgot password?</a>
            </div>
            <!-- Remember Me Checkbox -->
            <div class="m-3 form-check">
                <label class="form-check-label form-text" for="remember">By signing up or logging in, you consent to
                    Netra Consciousness Library <a>Terms of Use</a> and <a>Privacy Policy.</a></label>
            </div>

            <button type="button" class="btn btn-outline-secondary rounded-pill mt-2" routerLink="/login">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg> Back to Login
            </button>
            <div *ngIf="error" class="alert alert-danger">
                {{ error }}
            </div>

            </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <fieldset class="border p-3 rounded">
        <legend class="float-none w-auto px-2">Add Manager</legend>

        <form [formGroup]="addManagerForm" (ngSubmit)="onSubmit()">
          <!-- First Name -->
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="mfirstName"
              formControlName="mfirstName"
              aria-describedby="fnameHelp"
            />
            <div
              class="text-danger"
              *ngIf="addManagerForm.get('mfirstName')?.invalid && addManagerForm.get('mfirstName')?.touched"
            >
              First name is required.
            </div>
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="mlastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="mlastName"
              formControlName="mlastName"
              aria-describedby="lnameHelp"
            />
            <div
              class="text-danger"
              *ngIf="addManagerForm.get('mlastName')?.invalid && addManagerForm.get('mlastName')?.touched"
            >
              Last name is required.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              aria-describedby="emailHelp"
            />
            <div
              class="text-danger"
              *ngIf="addManagerForm.get('email')?.invalid && addManagerForm.get('email')?.touched"
            >
              A valid email is required.
            </div>
          </div>

          <!-- Mobile Number -->
          <div class="mb-3">
            <label for="mobileNo" class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              id="mobileNo"
              formControlName="mobileNo"
              aria-describedby="mobileNoHelp"
            />
            <div
              class="text-danger"
              *ngIf="addManagerForm.get('mobileNo')?.invalid && addManagerForm.get('mobileNo')?.touched"
            >
              Mobile number is required.
            </div>
          </div>

          <!-- Submit Button -->
          <button class="btn btn-primary w-100 my-2" type="submit" [disabled]="addManagerForm.invalid">
            Register
          </button>

          <!-- Login Redirect -->
          <button class="btn btn-secondary w-100" type="button" routerLink="/login">
            Login
          </button>
        </form>
      </fieldset>
    </div>
  </div>
</div>

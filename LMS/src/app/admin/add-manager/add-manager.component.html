<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <fieldset class="border p-3 rounded">
                <legend class="float-none w-auto px-2">Add Manager</legend>

                <form [formGroup]="addManagerForm" (ngSubmit)="onSubmit()">
                    <!-- First Name -->
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="mfirstName"
                            formControlName="mfirstName"
                            aria-describedby="fnameHelp" />
                        <div
                            class="text-danger"
                            *ngIf="addManagerForm.get('mfirstName')?.invalid && addManagerForm.get('mfirstName')?.touched">
                            First name is required.
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="mlastName" class="form-label">Last
                            Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="mlastName"
                            formControlName="mlastName"
                            aria-describedby="lnameHelp" />
                        <div
                            class="text-danger"
                            *ngIf="addManagerForm.get('mlastName')?.invalid && addManagerForm.get('mlastName')?.touched">
                            Last name is required.
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email
                            address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            formControlName="email"
                            aria-describedby="emailHelp" />
                        <div
                            class="text-danger"
                            *ngIf="addManagerForm.get('email')?.invalid && addManagerForm.get('email')?.touched">
                            A valid email is required.
                        </div>
                    </div>

                    <!-- Mobile Number -->
                    <div class="mb-3">
                        <label for="mobileNo" class="form-label">Mobile</label>
                        <input
                            type="text"
                            class="form-control"
                            id="mobileNo"
                            formControlName="mobileNo"
                            aria-describedby="mobileNoHelp" />
                        <div
                            class="text-danger"
                            *ngIf="addManagerForm.get('mobileNo')?.invalid && addManagerForm.get('mobileNo')?.touched">
                            Mobile number is required.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary w-100 my-2" type="submit"
                        [disabled]="addManagerForm.invalid">
                        Register
                    </button>
                </form>
            </fieldset>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <fieldset class="border p-3 rounded">
                <legend class="float-none w-auto px-2">Managers</legend>
                <div class="card card-custom mb-3">
                    <div class="card-header bg-dark text-white fw-bold">
                        Users
                    </div>
                    <div class="card-body p-0 ">
                        <table
                            class="table table-dark-custom table-bordered m-0">
                            <thead>
                                <tr>
                                    <th>Manager ID</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th>Phone No.</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let manager of managers">
                                    <td>{{manager.mId}}</td>
                                    <td>{{manager.mfirstName}}</td>
                                    <td>{{manager.mlastName}}</td>
                                    <td>{{manager.email}}</td>
                                    <td>{{manager.mobileNo}}</td>
                                    <td><button class="btn btn-outline-warning" (click)="updateManager()">Edit</button></td>
                                    <td><button class="btn btn-outline-danger">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </fieldset>
        </div>
    </div>

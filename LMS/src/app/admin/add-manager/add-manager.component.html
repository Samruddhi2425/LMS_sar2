<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <fieldset class="border p-3 rounded">
                <legend class="float-none w-auto px-2">Add Manager</legend>

                <!-- Name Field -->
                <form [formGroup]="addManagerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="firstName" class="form-control"
                            id="firstName" formControlName="firstName"
                            aria-describedby="fnameHelp">
                        <div
                            *ngIf="addManagerForm.get('firstName')?.invalid && addManagerForm.get('firstName')?.touched">
                            Firstname is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last
                            Name</label>
                        <input type="lastName" class="form-control"
                            formControlName="lastName" id="lastName"
                            aria-describedby="lnameHelp">
                        <div
                            *ngIf="addManagerForm.get('lastName')?.invalid && addManagerForm.get('lastName')?.touched">
                            Lastname is required.
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control"
                            formControlName="email" id="email"
                            aria-describedby="emailHelp">
                        <div
                            *ngIf="addManagerForm.get('email')?.invalid && addManagerForm.get('email')?.touched">
                            email is required.
                        </div>
                    </div>

                    <!-- Password Field -->
                    <!-- <div class="mb-3">
                        <div class="mb-3">
                            <label for="pass"
                                class="form-label">Password</label>
                            <input type="pass" class="form-control"
                                formControlName="pass" id="pass" readonly>
                        </div>

                    </div> -->

                    <div class="mb-3">
                        <label for="mobileNo"
                            class="form-label">Mobile</label>
                        <input type="mobileNo" class="form-control"
                            id="mobileNo" aria-describedby="mobileNo"
                            formControlName="mobileNo">
                    </div>

                    <!-- Login Button -->
                    <button class="btn btn-primary w-100 my-2" type="submit"
                        [disabled]="addManagerForm.invalid">Register</button>
                    <button class="btn btn-primary w-100"
                        routerLink="/login">Login</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>

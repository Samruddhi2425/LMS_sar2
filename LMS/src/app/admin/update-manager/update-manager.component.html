
<form [formGroup]="managerForm" (ngSubmit)="updateManager()" class="p-4 shadow rounded bg-light">

  <h3>Update Manager</h3>

 <div class="mb-3">
  <label>First Name</label>
  <input type="text" class="form-control" formControlName="mfirstName" />
  <div *ngIf="managerForm.get('mfirstName')?.invalid && managerForm.get('mfirstName')?.touched" class="text-danger">
    First name is required.
  </div>
</div>

<div class="mb-3">
  <label>Last Name</label>
  <input type="text" class="form-control" formControlName="mlastName" />
  <div *ngIf="managerForm.get('mlastName')?.invalid && managerForm.get('mlastName')?.touched" class="text-danger">
    Last name is required.
  </div>
</div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" />
    <div *ngIf="managerForm.get('email')?.invalid && managerForm.get('email')?.touched" class="text-danger">
      Valid email is required.
    </div>
  </div>

  <div class="mb-3">
    <label>Phone</label>
    <input type="text" class="form-control" formControlName="mobileNo" />
    <div *ngIf="managerForm.get('mobileNo')?.invalid && managerForm.get('mobileNo')?.touched" class="text-danger">
      Phone number is required.
    </div>
  </div>

  <div class="mb-3">
    <label>Role</label>
    <select class="form-select" formControlName="role">
      <option value="">Select Role</option>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
    <div *ngIf="managerForm.get('role')?.invalid && managerForm.get('role')?.touched" class="text-danger">
      Role selection is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>

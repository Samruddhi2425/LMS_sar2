<div class="container mt-4">
    <!-- Pending Returns Card -->
    <div class="card card-custom mb-3">
        <div class="card-header bg-dark text-white fw-bold">
            Books
        </div>
        <div class="card-body p-0 ">
            <table class="table table-dark-custom table-bordered m-0">
                <thead>
                    <tr>
                        <th>Book Img</th>
                        <th>Book ID</th>
                        <th>Book Title</th>
                        <th>Author Name</th>
                        <th>ISBN</th>
                        <th>Genre</th>
                        <th>Quantity</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books" style="height: 50px;overflow-x: auto; overflow-y: auto;">
                        <td>{{books.base64Image}}</td>
                        <td>{{books.bookId}}</td>
                        <td>{{books.bookName}}</td>
                        <td>{{books.authorName}}</td>
                        <td>{{books.isbn}}</td>
                        <td>{{books.genre}}</td>
                        <td>{{books.quantity}}</td>
                        <td><button class="btn btn-outline-warning">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

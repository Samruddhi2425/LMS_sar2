<div class="container mt-4">
    <!-- Pending Returns Card -->
    <div class="card card-custom mb-3">
        <div class="card-header bg-dark text-white fw-bold">
            Books
        </div>
        <div class="card-body p-0 ">
            <table class="table table-dark-custom table-bordered m-0">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Title</th>
                        <th>Author Name</th>
                        <th>ISBN</th>
                        <th>Genre</th>
                        <th>Quantity</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td>{{book.bookId}}</td>
                        <td>{{book.bookName}}</td>
                        <td>{{book.authorName}}</td>
                        <td>{{book.isbn}}</td>
                        <td>{{book.genre}}</td>
                        <td>{{book.quantity}}</td>
                        <td><button class="btn btn-outline-warning"><i class="bi bi-pencil"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

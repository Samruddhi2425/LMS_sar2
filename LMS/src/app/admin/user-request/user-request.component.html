<div class="container mt-4">
    <!-- Pending Returns Card -->
    
    <div class="card card-custom mb-3">
        <div class="card-header bg-dark text-white fw-bold">
            Users
        </div>
        <div class="card-body p-0">
            <table class="table table-dark-custom table-bordered m-0">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                        <th>Requests</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.mobileNo}}</td>
                        <td>
                            <button (click)="AcceptUser(user.userId)" class="btn btn-success me-2">Accept</button>
                            <button (click)="DeleteUser(user.userId)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

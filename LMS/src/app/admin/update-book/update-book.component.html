<form  (ngSubmit)="updateBook()"  #bookForm="ngForm" class="book-form">

  <h2 class="form-title">ðŸ“š Update Book</h2>

  <div class="form-group">
    <label for="bookId">Book ID</label>
    <input type="number" name="bookId" id="bookId" [(ngModel)]="book.bookId" readonly required />
  </div>

  <div class="form-group">
    <label for="bookName">Book Name</label>
    <input type="text" name="bookName" id="bookName" [(ngModel)]="book.bookName" required />
  </div>

  <div class="form-group">
    <label for="authorName">Author</label>
    <input type="text" name="authorName" id="authorName" [(ngModel)]="book.authorName" required />
  </div>

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" name="isbn" id="isbn" [(ngModel)]="book.isbn" required />
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text" name="genre" id="genre" [(ngModel)]="book.genre" required />
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" [(ngModel)]="book.quantity" min="1" required />
  </div>

  <button  type="submit" [disabled]="!bookForm.form.valid" class="submit-btn" >
    Update Book
  </button>
</form>

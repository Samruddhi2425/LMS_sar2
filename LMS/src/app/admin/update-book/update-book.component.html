<div class="page-wrapper">
  <div class="form-container">
    <form (submit)="updateBook()" class="book-form">
      <h2 class="form-title">ðŸ“š Add a New Book</h2>

      <div class="form-group">
        <label for="bookName">Book Id</label>
        <input
          type="number"
          name="bookId"
          id="bookId"
          placeholder="e.g. The Alchemist"
          required
        />
      </div>
      <br>

      <div class="form-group">
        <label for="bookName">Book Name</label>
        <input
          type="text"
          
          name="bookName"
          id="bookName"
          placeholder="e.g. The Alchemist"
          required
        />
      </div>

      <div class="form-group">
        <label for="authorName">Author</label>
        <input
          type="text"
          
          name="authorName"
          id="authorName"
          placeholder="e.g. Paulo Coelho"
          required
        />
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input
          type="text"
         
          name="isbn"
          id="isbn"
          placeholder="e.g. 978-3-16-148410-0"
          required
        />
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <input
          type="text"
          
          name="genre"
          id="genre"
          placeholder="e.g. Fiction"
          required
        />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          
          name="quantity"
          id="quantity"
          min="1"
          placeholder="e.g. 10"
          required
        />
      </div>

      <div class="form-group">
        <label for="image">Book Cover</label>
        <input type="file" id="image" required />
      </div>

      <button type="submit" class="btn btn-outline-primary">ðŸ“¤ Update Book</button>
    </form>
  </div>
</div>
